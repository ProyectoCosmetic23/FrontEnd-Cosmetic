<div class="main-header">
    <div class="logo">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="menu-toggle" (click)="toggelSidebar()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="d-flex align-items-center">
        <!-- Mega menu -->
        <div style="margin: auto"></div>

        <div class="header-part-right">

            <div ngbDropdown [placement]="'bottom-right'" class="d-none d-sm-inline-block">

                <div ngbDropdownMenu class="menu-icon-grid-dropdown">
                    <div class="menu-icon-grid">

                    </div>
                </div>
            </div>

            <div ngbDropdown [placement]="'bottom-right'">
                <div class="nameuser">{{ user.username }}</div>
            </div>

            <div ngbDropdown [placement]="'bottom-right'" class="user col align-self-end">
                <img src="./assets/images/faces/1.jpg" id="userDropdown" ngbDropdownToggle alt="">

                <div ngbDropdownMenu aria-labelledby="userDropdown">

                    <button class="dropdown-item" (click)="onLogout(content)"><i class="i-Logout"></i>Cerrar
                        Sesión</button>

                </div>
            </div>

        </div>
        <ng-template #content let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Confirmación</h4>
            </div>
            <div class="modal-body">
                ¿Está seguro de que desea cerrar sesión?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="confirmLogout()">Aceptar</button>
            </div>
        </ng-template>

    </div>
