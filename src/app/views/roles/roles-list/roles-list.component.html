<div class="breadcrumb">
    <h1>Roles</h1>
    <ul>
        <li>Configuraciones</li>
        <li><a [routerLink]="['/roles']">Roles</a></li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>

<div class="row mb-3">
    <div class="col-md-12 mb-3">
        <button class="btn btn-primary float-right" [routerLink]="['/roles/new']">Crear nuevo Rol</button>
    </div>
    <div class="col-md-12">
        <div class="card o-hidden">
            <ngx-datatable style="height: 460px;" class="material fullscreen" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="60" [scrollbarV]="true" [rows]="listRoles">
                <ngx-datatable-column name="name_role" [resizeable]="false" [canAutoResize]="true" [minWidth]="450">
                    <ng-template ngx-datatable-header-template>
                        Nombre del Rol
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row" let-rowIndex="rowIndex">
                        {{ rowIndex + 1 }}. {{ row.name_role }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="state_role" [resizeable]="false" [canAutoResize]="true" [minWidth]="450">
                    <ng-template ngx-datatable-header-template>
                        Estado del Rol
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                        {{ row.state_role }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="actions" [resizeable]="false" [canAutoResize]="true" [minWidth]="450">
                    <ng-template ngx-datatable-header-template>
                        Acciones
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                        <button class="btn btn-dark m-1" [routerLink]="['/roles/detail', row.id_role]">
                            <i class="i-Eye"></i>
                        </button>
                        <button class="btn btn-info m-1" [routerLink]="['/roles/edit', row.id_role]">
                            <i class="i-Pen-4"></i>
                        </button>
                        <label class="switch switch-success me-3" (click)="openModal(row.id_role)">
                            <input type="checkbox" [checked]="row.state_role === 'Activo'">
                            <span class="slider"></span>
                        </label>
                    </ng-template>
                </ngx-datatable-column>
            </ngx-datatable>
        </div>
    </div>
</div>


<ng-template #deleteConfirmModal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Cambiar Estado del Rol</h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><strong>¿Está seguro de que desea inhabilitar este rol?</strong></p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-rounded"
            (click)="modal.dismiss('cancel')">Cancelar</button>
        <button type="button" ngbAutofocus class="btn btn-wide btn-danger btn-rounded"
            (click)="modal.close('Ok')">Aceptar</button>
    </div>
</ng-template>
