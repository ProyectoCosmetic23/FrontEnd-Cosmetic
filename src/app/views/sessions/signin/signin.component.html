<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row me-0">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <b class="mb-3 text-26 text-center">Bienvenidos</b>
        </div>
        <h1 class="mb-3 text-18 text-center">Iniciar sesión</h1>
        <form [formGroup]="myForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" data.test="email" formControlName="email" class="form-control" />
            <div *ngIf="myForm.get('email').hasError('required') && myForm.get('email').touched" class="text-danger">
              Campo requerido
            </div>
            <div *ngIf="myForm.get('email').hasError('email') && myForm.get('email').touched" class="text-danger">
              Ingresa un correo electrónico válido
            </div>
            <div *ngIf="myForm.get('email').hasError('invalidDomain') && myForm.get('email').touched" class="text-danger">
              Solo se permiten los dominios @gmail.com, @hotmail.com, @outlook.com, etc.
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <input type="{{ showPassword ? 'text' : 'password' }}" id="password" data-test="password" formControlName="password" class="form-control" />
              <div class="input-group-append">
                <button type="button" 
                style="border-bottom-left-radius: 0; border-top-left-radius: 0"
                class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                  <i class="{{ showPassword ? 'i-Eye' : 'i-Eye' }}"></i>
                  
                </button>
              </div>
            </div>
          
            <div *ngIf="myForm.get('password').hasError('required') && myForm.get('password').touched" class="text-danger">
              Campo requerido
            </div>
            <div *ngIf="myForm.get('password').hasError('minlength') && myForm.get('password').touched" class="text-danger">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <btn-loading btnClass="btn-primary w-100 mt-3" [loadingText]="loadingText" [loading]="loading" [disabled]="myForm.invalid">
            Iniciar sesión
          </btn-loading>
        </form>

        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/forgot"><u>Has olvidado tu contraseña</u></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center" style="position: relative; background-color: #f0e7e7;">
      <div style="position: relative; z-index: 1;">
        <img src="./assets/images/logo.png" alt="Logo" style="width: 100%; height: auto; max-width: 100%;">
      </div>
    </div>
  </div>
</div>
