<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row me-0">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <b class="mb-3 text-26 text-center">Bienvenidos</b>
        </div>
        <h1 class="mb-3 text-18 text-center">Has olvidado tu contraseña</h1>
        <form (ngSubmit)="resetPassword()" [formGroup]="resetForm">
          <!-- Bind al modelo del correo electrónico -->
          <div class="form-group">
            <label for="email">Correo Electronico</label>
            <input id="email" class="form-control" type="email" formControlName="email">
            <!-- Muestra un mensaje de error si el campo es inválido -->
            <div *ngIf="resetForm.get('email').hasError('required') && resetForm.get('email').touched" class="text-danger">
              Campo requerido
            </div>
            <div *ngIf="resetForm.get('email').hasError('email') && resetForm.get('email').touched" class="text-danger">
              Ingresa un correo electrónico válido
            </div>
            <div *ngIf="resetForm.get('email').hasError('invalidDomain') && resetForm.get('email').touched" class="text-danger">
              Porfavor ingrese un dominio de correo valido.
            </div>
          </div>
          <button type="submit" class="btn btn-primary w-100  mt-3">Restablecer la contraseña</button>
        </form>
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/sessions/signin"><u>Iniciar sesión</u></a>
        </div>
      </div>
    </div>
    <div class="col-md-6 text-center" style="position: relative; background-color: #f0e7e7;">
      <div style="position: relative; z-index: 1;">
        <img src="./assets/images/logo.png" alt="Logo" style="width: 100%; height: auto; max-width: 100%;">
      </div>
    </div>
  </div>
</div>
