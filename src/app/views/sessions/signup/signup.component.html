<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row me-0">
    <div class="col-md-6">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <b class="mb-3 text-26 text-center">Bienvenidos</b>
        </div>
        <h1 class="mb-3 text-18 text-center">Cambiar Contrase単a</h1>
        <form (ngSubmit)="changePassword()" #changeForm="ngForm">
          <div class="form-group">
            <label for="newPassword">Nueva Contrase単a</label>
            <input id="newPassword" class="form-control" type="password" name="newPassword" [(ngModel)]="newPassword" required>
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contrase単a</label>
            <input id="confirmPassword" class="form-control" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">Guardar Contrase単a</button>
        </form>
      </div>
    </div>
    <div class="col-md-6 text-center" style="position: relative; background-color: #f0e7e7;">
      <div style="position: relative; z-index: 1;">
        <img src="./assets/images/logo.png" alt="Logo" style="width: 100%; height: auto; max-width: 100%;">
      </div>
    </div>
  </div>
</div>
