<div class="breadcrumb">
    <h1 *ngIf="viewMode === 'new'">Registrar Comision</h1>
    <h1 *ngIf="viewMode === 'print'">Ver Detalle de la Comision</h1>
    <ul>
        <li><a [routerLink]="['/comisiones']">Comisiones</a></li>
        <li *ngIf="viewMode === 'new'">Registrar Comision</li>
        <li *ngIf="viewMode === 'print'">Ver Detalle de la Comision</li>
    </ul>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Formulario de Comisiones</div>
                <form [formGroup]="formBasic" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-6 form-group mb-3">
                            <label for="id_employee">Empleado</label>

                            <select class="form-control" id="id_employee" [disabled]="viewMode === 'print'"
                                *ngIf="viewMode === 'print'; else employeeNewMode">
                                <option>{{ selectedEmployee }}</option>
                            </select>
                            <ng-template #employeeNewMode>
                                <select class="form-control">
                                    <option *ngFor="let employee of listEmployees" [value]="employee.id_employee">{{
                                        employee.name_employee }}</option>
                                </select>
                            </ng-template>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="total_commission">Total comisión</label>
                            <input type="text" class="form-control" id="total_commission"
                                [placeholder]="totalComs || 'Total Comisión'"
                                [readonly]="viewMode === 'print'"
                                [ngClass]="{'placeholder-black': viewMode === 'print'}">
                        </div>               
                        <div class="col-md-6 form-group mb-3">
                            <label for="id_comission_detail">Mes comisión</label>

                            <select class="form-control" id="id_comission_detail" [disabled]="viewMode === 'print'" (change)="updateCommissionPercentage()"
                                *ngIf="viewMode === 'print'; else commisionNewMode" >
                                <option >{{ selectedMonth | date: 'yyyy-MM'}}</option>
                            </select>
                            <ng-template #commisionNewMode>
                                <select class="form-control">
                                    <option *ngFor="let detail of listComisionDetail" [value]="detail.id_commission_detail" (change)="updateCommissionPercentage()">
                                        {{ detail.month_commission | date: 'yyyy-MM' }}</option>
                                </select>
                            </ng-template>
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="commission_percentage">Porcentaje de comisión</label>
                            <input class="form-control" id="commission_percentage" [readonly]="viewMode === 'print'"
                                formControlName="commission_percentage" [placeholder]="selectedPercentage || 'Porcentaje'"  [ngClass]="{'placeholder-black': viewMode === 'print'}">
                        </div>
                        <div class="col-md-6 form-group mb-3">
                            <label for="total_sales">Total ventas</label>
                            <input class="form-control" id="total_sales" [readonly]="viewMode === 'print'"
                                [ngClass]="{'placeholder-black': viewMode === 'print'}"
                                [placeholder]="totalSales || 'Total ventas'">
                        </div>

                        <div class="col-md-12">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-danger float-right"
                                    [routerLink]="['/comisiones']">Volver</button>
                                <div style="width: 10px;"></div>
                                <btn-loading *ngIf="viewMode === 'new'" btnClass="btn-primary"
                                    [loading]="loading">Registrar
                                    Comisión</btn-loading>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
