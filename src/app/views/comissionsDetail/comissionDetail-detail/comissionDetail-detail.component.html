<div class="breadcrumb">
    <h1 *ngIf="viewMode === 'new'">Registrar porcentaje de la Comision</h1>
    <!-- <h1 *ngIf="viewMode === 'print'">Ver Detalle de la Comision</h1> -->
    <ul>
        <li><a [routerLink]="['/comisiones']">Comisiones</a></li>
        <li *ngIf="viewMode === 'new'">Porcentaje de Comision</li>
        <!-- <li *ngIf="viewMode === 'print'">Ver Detalle de la Comision</li> -->
    </ul>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card mb-4">
            <div class="card-body">
                <div class="card-title mb-3">Formulario parade la Comision</div>
                <form [formGroup]="formBasic" (ngSubmit)="submit()">
                    <div class="row">
                        <div class="col-md-2 form-group mb-3">
                            <label for="commission_percentage">Porcentaje de comisión del mes</label>

                            <select class="form-control" id="commission_percentage"
                                (change)="handlePerccentageSelection($event)">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>


                        <div class="col-md-3 form-group mb-3">
                            <label for="month_commission">Mes comisión</label>
                            <input type="text" class="form-control" id="month_commission" value="{{currentMonthYear}}"
                                [readonly]="viewMode === 'print' || viewMode === 'new'"
                                [ngClass]="{'placeholder-black': viewMode === 'print'}">
                        </div>
                        <div class="col-md-12">
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-danger float-right"
                                (click)="navigateBack()">Volver</button>
                                <div style="width: 10px;"></div>

                                <btn-loading *ngIf="viewMode === 'new'" btnClass="btn-primary"
                                    [loading]="loading">Registrar
                                    Comisión</btn-loading>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
