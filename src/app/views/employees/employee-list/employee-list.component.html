<div class="">
    <div class="breadcrumb">
        <h1>Listar Empleados</h1>
        <ul>
            <li><a href="#">Servicios</a></li>
            <li>Empleados</li>
        </ul>
        </div>
    
        <div class="separator-breadcrumb border-top"></div>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <button class="btn btn-primary float-right" [routerLink]="['/employees/new']">Crear nuevo Empleado</button>
                        </div>
                      
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="form-group">
                            <input id="search" placeholder="Buscar Empleados" [formControl]="searchControl" class="form-control" type="text">
                        </div>
                    </div>
                </div>
            </div>
        <div class="col-md-12">
            <div class="card o-hidden">
                <ngx-datatable style="height: 460px;" class="material fullscreen" [columnMode]="'force'" [headerHeight]="50"
                [footerHeight]="50" [rowHeight]="60" [scrollbarV]="true"[rows]="filteredEmployees">
                <ngx-datatable-column name="id_card_employee" [resizeable]="false" [canAutoResize]="true" [minWidth]="100">
                    <ng-template ngx-datatable-header-template>
                        <p style="font-size:10px;">Cedula</p>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                        {{ row.id_card_employee }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="name_employee" [resizeable]="false" [canAutoResize]="true" [minWidth]="220">
                    <ng-template ngx-datatable-header-template>
                        <p style="font-size:10px;">Nombre</p>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                        {{ row.name_employee }}
                        </ng-template>
                    </ngx-datatable-column>
                    
                    <ngx-datatable-column name="email" [resizeable]="false" [canAutoResize]="true" [minWidth]="220">
                        <ng-template ngx-datatable-header-template>
                            <p style="font-size:10px;">Correo</p>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                            {{ row.email }}
                        </ng-template>
                    </ngx-datatable-column>
                
                <ngx-datatable-column name="state_employee"  [resizeable]="false" [canAutoResize]="true" [minWidth]="20">
                    <ng-template ngx-datatable-header-template>
                        <p style="font-size:10px;">Estado</p>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                        {{ row.state_employee }}
                    </ng-template>
                </ngx-datatable-column>
                
                <ngx-datatable-column name="actions" [resizeable]="false" [canAutoResize]="true" >
                    <ng-template ngx-datatable-header-template>
                        <p style="font-size:10px;">Acciones</p>
                    </ng-template>
                    <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                        <button ngbTooltip="Ver Estado" class="btn btn-dark m-1" [routerLink]="['/employees/print', row.id_employee]">
                            <i class="i-Eye"></i>
                        </button>
                        <button ngbTooltip="Editar" class="btn btn-info m-1" [routerLink]="['/employees/edit', row.id_employee]">
                            <i class="i-Pen-4"></i>
                        </button>
                        <label ngbTooltip="Cambiar estado" class="switch switch-success me-3" (click)="openModal(row.id_employee)">
                            <input type="checkbox" [checked]="row.state_employee === 'Activo'">
                            <span class="slider"></span>
                        </label>
                    </ng-template>
                </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>


<ng-template #deleteConfirmModal let-modal>
    <div class="modal-header" [closable]="false">
        <h4 class="modal-title" id="modal-title">Cambiar Estado Empleado</h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
            (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p><strong>¿Está seguro de que desea inhabilitar este Empleado?</strong></p>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary btn-rounded"
            (click)="modal.dismiss('cancel')">Cancelar</button>
        <button type="button" ngbAutofocus class="btn btn-wide btn-danger btn-rounded"
            (click)="modal.close('Ok')">Aceptar</button>
    </div>
</ng-template>
